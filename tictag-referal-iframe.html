<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                const isIphone = navigator.platform.toLowerCase()==='iphone'
                const urlString = window.location.href
                const url = new URL(urlString);
                const code = url.searchParams.get("code");
                alert(isIphone)
                const deepLink = `tictag://path/into/app?from=604b1ed63e92aa00769f53a1&otp=${code}`
                isIphone ? document.getElementById("iframe").src = deepLink : window.location.replace(deepLink)

                setTimeout(function() {      
                    window.location = isIphone ? "https://apps.apple.com/us/app/google-maps/id585027354" : "market://details?id=com.google.android.apps.maps";
                }, 500);
            };
        </script>
        <iframe id="iframe" width="1" height="1" style="visibility:hidden"></iframe>
    </body>
</html>
