<script>
    // alert(navigator.platform)
    const isIphone = navigator.platform.toLowerCase()==='iphone'

    const urlString = window.location.href
    // alert(urlString)
    const url = new URL(urlString);
    const code = url.searchParams.get("code");
    // alert(code);
    setTimeout(function() {
        if(isIphone) {
            window.location.replace("https://apps.apple.com/us/app/tic-tac-toe/id289278457");
        } else {
            window.location.replace("market://details?id=com.optimesoftware.tictactoe.free");
        }
        // Link to the App Store should go here -- only fires if deep link fails                
    }, 500);
    const deepLink = `tictag://invite/604b1ed63e92aa00769f53a1/${code}`
    if(isIphone) {
        document.getElementById("iframe").src = deepLink
    } else {
        window.location.replace(deepLink)
    }
    // window.location.replace(`tictag://path/into/app?from=604b1ed63e92aa00769f53a1&otp=${code}`)
</script>
